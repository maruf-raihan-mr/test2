<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

<style>

li.a{
    color:black;
    list-style-type: upper-alpha ;
    list-style-position: inside;
    font-size: 25px;
    background-color: chocolate;
    border-radius: 15px;
    width:185px;
    margin:auto;
    border:10px;
    padding: 10px;
    text-align: center;
    display: inherit;
    font-weight: bold;
    margin-top: 12%;
 
}

li.b{
    color:black;
    list-style: upper-alpha;
    list-style-position: inside;
    font-size: 25px;
    width:185px;
    margin:auto;
    border:10px;
    padding: 10px;
    background-color: darkgray;
    border-radius: 15px;
    text-align: center;
    margin-top: 20px;
    text-transform: uppercase;
    display: inherit;
    font-weight: bold;
}

.c{
    list-style: upper-alpha;
    color: black;
    list-style-position: inside;
    font-size: 25px;
    box-sizing: border-box;
    background-color: brown;
    width:200px;
    padding: 10px;
    border:10px;
    margin:auto;
    border-radius: 15px;
    text-align: center;
    margin-top: 20px;
    display: inherit;
    font-weight: bold;

    
}

.a:hover{
    background-color: red;
    cursor: pointer;
    font-family: cursive;
    font-style: italic;
}

.b:hover{
    background-color: darkseagreen;
    cursor: pointer;
    font-family: cursive;
    font-weight: bold;
    color:darkviolet;
}

.c:hover{
    background-color: deeppink;
    background-size: cover;
    font-family: cursive;
    font-style: italic;
    color: greenyellow;
}

ul li{
   
    list-style: upper-roman;
    list-style-position: inside;
    
    margin:0;
    width:150px;
    padding: 10px;
    font-style: italic;
    font-family: cursive;
    border-radius: 25px;
    background-color: lightgoldenrodyellow ;
    margin:auto;
    padding: 20px;
    margin-top: 50px;
    
    
  
  
    
}
ul li:hover{
    background-color: burlywood;
    color:crimson;
    cursor: pointer;
    font-family: sans-serif;
    font-size: 25px;
    font-weight: bolder;

}
body{
 background-image: radial-gradient(circle,red,orange,pink,blue);   
}


</style>






</head>

<body>
    
<ol>
    <li class="a">Tea</li>
    <li class="b">Coffee</li>
    <li class="c">Cold Coffee</li>
</ol>
<hr/>

<ul>
    <li class="p">Hot Coffee</li>
    <li class="q">Coffee</li>
    <li class="t">Tea</li>
</ul>

</body>
</html>
